  <script>
    function generateTable() {
      // 입력된 숫자 가져오기
      var num_of_person = document.getElementById("num_of_person").value;

      // 테이블 요소 생성
      var table = document.createElement("table");
      table.classList.add("table-active");
      table.border = "0";

      // 테이블 헤더 생성
      var header = table.createTHead();
      var headerRow = header.insertRow(0);
      var headers = ["이름", "직급", "레벨"];

      for (var i = 0; i < headers.length; i++) {
        var cell = headerRow.insertCell(i);
        cell.innerHTML = "<b>" + headers[i] + "</b>";
      }

      // 테이블 바디 생성
      var body = table.createTBody();

      // 입력된 숫자만큼 행 추가
      for (var i = 0; i < num_of_person; i++) {
        var row = body.insertRow(i);
        for (var j = 0; j < headers.length; j++) {
          var cell = row.insertCell(j);
          // 각 셀에 입력 박스 추가
          cell.innerHTML = "<input type='text' class='form-control'>";
        }
      }

      // 결과를 표시할 div에 테이블 추가
      document.getElementById("result").innerHTML = "";
      document.getElementById("result").appendChild(table);
    }
  </script>
